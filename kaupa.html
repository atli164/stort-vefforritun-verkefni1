<!doctype html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <title>Fooþjónusta - Kaupa</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar">
      <p class="navbar__text">Fooþjónustan</p>
      <div class="navbar__umkaupa">
        <a href="um.html" class="navbar__link">Um</a>
        <a href="kaupa.html" class="button navbar__button">Kaupa</a>
      </div>
    </nav>
    <main class="grid">
      <div class="row">
        <div class="backimage">
          <p class="col col--12 backimage__title">Kaupa</p>
        </div>
      </div>
      <form class="row row--flex">
        <fieldset class="col col--breakhalf infoblock">
          <legend class="infoblock__title">Persónuupplýsingar</legend>
          <div class="infoblock__oneline">
            <label for="Nafn" class="infoblock__name">Nafn:</label>
          </div>
          <div class="infoblock__oneline">
            <input type="text" id="Nafn" class="infoblock__inp infoblock__inp--box">
          </div>
          <div class="infoblock__oneline">
            <label for="Kennitala" class="infoblock__name">Kennitala:</label>
          </div>
          <div class="infoblock__oneline">
            <input type="number" id="Kennitala" placeholder="123456-7890" class="infoblock__inp infoblock__inp--box">
          </div>
          <div class="infoblock__oneline">
            <label for="Kyn" class="infoblock__name">Kyn:</label>
          </div>
          <div class="infoblock__oneline">
            <input type="radio" name="Kyn" id="Kyn1" class="infoblock__inp">
            <label for="Kyn1" class="infoblock__name">Kona</label>
          </div>
          <div class="infoblock__oneline">
            <input type="radio" name="Kyn" id="Kyn2" class="infoblock__inp">
            <label for="Kyn2" class="infoblock__name">Karl</label>
          </div>
          <div class="infoblock__oneline">
            <input type="radio" name="Kyn" id="Kyn3" class="infoblock__inp">
            <label for="Kyn3" class="infoblock__name">Annað</label>
          </div>
          <div class="infoblock__oneline">
            <label for="Simi" class="infoblock__name">Sími:</label>
          </div>
          <div class="infoblock__oneline">
            <input type="tel" id="Simi" placeholder="+354 812 3456" class="infoblock__inp infoblock__inp--box">
          </div>
          <div class="infoblock__oneline">
            <label for="Heimilisfang" class="infoblock__name">Heimilisfang:</label>
          </div>
          <div class="infoblock__oneline">
            <input type="text" id="Heimilisfang" class="infoblock__inp infoblock__inp--box">
          </div>
          <div class="infoblock__oneline">
            <input type="checkbox" id="Postur" class="infoblock__inp infoblock--sameline" checked>
            <label for="Postur" class="infoblock__name infoblock--sameline">Skrá mig á póstlista</label>
          </div>
        </fieldset>
        <fieldset class ="col col--breakhalf infoblock">
          <legend class="infoblock__title">Greiðsluupplýsingar</legend>
          <div class="infoblock__oneline">
            <label for="Greida" class="infoblock__name">Greiða með:</label>
          </div>
          <div class="infoblock__oneline">
            <select id="Greida" class="infoblock__inp">
              <option class="infoblock__name">Kreditkorti</option>
              <option class="infoblock__name">Debitkorti</option>
            </select>
          </div>
          <div class="infoblock__oneline">
            <label for="Kortanafn" class="infoblock__name">Nafn á korti:</label>
          </div>
          <div class="infoblock__oneline">
            <input type="text" id="Kortanafn" class="infoblock__inp infoblock__inp--box">
          </div>
          <div class="infoblock__oneline">
            <label for="Kortanumer" class="infoblock__name">Kortanúmer:</label>
          </div>
          <div class="infoblock__oneline">
            <input type="number" id="Kortanumer" placeholder="5999-9999-9999-9999" class="infoblock__inp infoblock__inp--box">
          </div>
          <div class="infoblock__oneline">
            <label for="Timi" class="infoblock__name">Gildistími:</label>
          </div>
          <div class="infoblock__oneline">
            <!-- Ekki viss hvernig hann vill hafa þetta, lítur út eins og select element?-->
          </div>
        </fieldset>
      </form>
    </main>
    <footer>
    <!--Hér mun footerinn vera, copy paste frá index.html-->
    </footer>
  </body>
</html>
