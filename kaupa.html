<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="utf-8">
  <title>Fooþjónusta - Kaupa</title>
  <link href="styles.css" rel="stylesheet">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <a class="navbar__link navbar__link--main" href="index.html">
    <p class="navbar__text">Fooþjónustan</p></a>
    <div class="navbar__umkaupa">
      <a class="navbar__link" href="um.html">Um</a> <a class="button navbar__button" href="kaupa.html">Kaupa</a>
    </div>
  </nav>
  <main class="grid">
    <section class="row">
      <div class="backimage">
        <p class="col col--12 backimage__title">Kaupa</p>
      </div>
    </section>
    <form>
      <div class="row row--flex">
        <fieldset class="col col--breakhalf infoblock">
          <legend class="infoblock__title">Persónuupplýsingar</legend>
          <div class="infoblock__oneline">
            <label class="infoblock__name" for="Nafn">Nafn:</label>
          </div>
          <div class="infoblock__oneline">
            <input class="infoblock__inp infoblock__inp--box" id="Nafn" type="text">
          </div>
          <div class="infoblock__oneline">
            <label class="infoblock__name" for="Kennitala">Kennitala:</label>
          </div>
          <div class="infoblock__oneline">
            <input class="infoblock__inp infoblock__inp--box" id="Kennitala" placeholder="123456-7890" type="number">
          </div>
          <div class="infoblock__oneline">
            <label class="infoblock__name" for="Kyn">Kyn:</label>
          </div>
          <div class="infoblock__oneline">
            <input class="infoblock__inp" id="Kyn1" name="Kyn" type="radio"> <label class="infoblock__name" for="Kyn1">Kona</label>
          </div>
          <div class="infoblock__oneline">
            <input class="infoblock__inp" id="Kyn2" name="Kyn" type="radio"> <label class="infoblock__name" for="Kyn2">Karl</label>
          </div>
          <div class="infoblock__oneline">
            <input class="infoblock__inp" id="Kyn3" name="Kyn" type="radio"> <label class="infoblock__name" for="Kyn3">Annað</label>
          </div>
          <div class="infoblock__oneline">
            <label class="infoblock__name" for="Simi">Sími:</label>
          </div>
          <div class="infoblock__oneline">
            <input class="infoblock__inp infoblock__inp--box" id="Simi" placeholder="+354 812 3456" type="tel">
          </div>
          <div class="infoblock__oneline">
            <label class="infoblock__name" for="Heimilisfang">Heimilisfang:</label>
          </div>
          <div class="infoblock__oneline">
            <input class="infoblock__inp infoblock__inp--box" id="Heimilisfang" type="text">
          </div>
          <div class="infoblock__oneline">
            <input checked class="infoblock__inp infoblock--sameline" id="Postur" type="checkbox"> <label class="infoblock__name infoblock--sameline" for="Postur">Skrá mig á póstlista</label>
          </div>
        </fieldset>
        <fieldset class="col col--breakhalf infoblock">
          <legend class="infoblock__title">Greiðsluupplýsingar</legend>
          <div class="infoblock__oneline">
            <label class="infoblock__name" for="Greida">Greiða með:</label>
          </div>
          <div class="infoblock__oneline">
            <select class="infoblock__inp infoblock__inp--box" id="Greida">
              <option class="infoblock__name">
                Kreditkorti
              </option>
              <option class="infoblock__name">
                Debitkorti
              </option>
            </select>
          </div>
          <div class="infoblock__oneline">
            <label class="infoblock__name" for="Kortanafn">Nafn á korti:</label>
          </div>
          <div class="infoblock__oneline">
            <input class="infoblock__inp infoblock__inp--box" id="Kortanafn" type="text">
          </div>
          <div class="infoblock__oneline">
            <label class="infoblock__name" for="Kortanumer">Kortanúmer:</label>
          </div>
          <div class="infoblock__oneline">
            <input class="infoblock__inp infoblock__inp--box" id="Kortanumer" placeholder="5999-9999-9999-9999" type="number">
          </div>
          <div class="infoblock__oneline">
            <label class="infoblock__name" for="Timi">Gildistími:</label>
          </div>
          <div class="infoblock__oneline infoblock__oneline--flex">
            <label class="infoblock__name" for="Manudur">Mán</label> <input class="infoblock__inp infoblock__inp--box infoblock__inp--short" id="Manudur" max="12" min="1" type="number" value="1"> <label class="infoblock__name" for="Ar">Ár</label> <input class="infoblock__inp infoblock__inp--box infoblock__inp--short" id="Ar" max="2027" min="2017" type="number" value="2017">
          </div>
        </fieldset>
      </div>
      <div class="row">
        <div class="col col--12">
          <input class="button button--center" type="submit" value="Panta">
        </div>
      </div>
    </form>
  </main>
  <footer class="footer">
    <div class="gridcol gridcol--12 footer__upper">
      <div class="gridcol--3 footer__upper__text">
        <p>Fooþjónustan</p>
        <p>123-456</p>
      </div>
      <div class="gridcol--3 footer__upper__text">
        <p>Opið 12-13 alla daga</p>
        <p>Bargata 1</p>
        <p>900 Foobar</p>
      </div>
    </div>
    <div class="gridcol gridcol--12 footer__lower">
      <div class="footer__lower__text">
        <p>&copy; Fooþjónustan 2017</p>
      </div>
    </div>
  </footer>
</body>
</html>
